        <!-- Enter budget -->
        <h2>Budget</h2>
        <div class="d-flex justify-content-center">
            <input id="enterBudgInput" type="number" placeholder="Enter your budget"/>
            <button id="submitBudgBtn" type="button" class="btn btn-primary">Submit</button>
        </div>
        <h4 id="budgTxt">Your budget: $0</h4>
        <h4 id="expTxt">Total expenses: $0</h4>
        <h4 id="resultTxt">Your budget is exactly equal to your monthly expenses</h4>

                <h2>Add Expense</h2>
                <div class="row">
                    <div class="col-6">
                        <h4>Name:</h4>
                        <h4>Amount:</h4>
                    </div>
                    <div class="col-6">
                        <input id="expNameInp" type="text" placeholder="Enter name"/>
                        <input id="expAmtInp" type="number" placeholder="Enter amount"/>
                    </div>
                </div>
                <button id="addExpBtn" type="button" class="btn btn-primary">Add</button>
            </div>
            <div class="col-6">
                <h2>Current Expenses</h2>
                <div id="expCont">
